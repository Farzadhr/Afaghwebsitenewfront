<script src="lib/jquery-3.6.0.min.js"></script>
<script src="lib/Swiper/Swiepr.min.js"></script>
<script>
    var swiper = new Swiper(".MySwiper", {
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
        },
    });

    var catecon = document.querySelectorAll(".CategoryContainer > a")
    for (var i of catecon) {
        $(i).css("height", $(i).css("width"));
    }
    $("#icon").click(function (e) { 
        e.preventDefault();
        if($(this).hasClass("icon-[solar--bag-3-linear]")){

            $(this).removeClass("icon-[solar--bag-3-linear]");
            $(this).addClass("icon-[solar--bag-3-bold]");
        }else{
            $(this).removeClass("icon-[solar--bag-3-bold]");
            $(this).addClass("icon-[solar--bag-3-linear]");
        }
    });
</script>
